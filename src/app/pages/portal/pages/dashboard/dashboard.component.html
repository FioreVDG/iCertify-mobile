<ion-toolbar color="light" style="border: none; box-shadow: none">
  <ion-buttons>
    <ion-menu-button color="primary"></ion-menu-button>
  </ion-buttons>
</ion-toolbar>
<ion-content fullscreen color="light">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h3>Choose the service you want</h3>
        <p>You may choose one.</p></ion-col
      ></ion-row
    >
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col
        class="ion-no-padding"
        *ngFor="let item of _icertifyServices"
        size="6"
      >
        <ion-card class="service-cards" (click)="item.onSelect()">
          <div class="icon-container">
            <ion-icon color="primary" [name]="item.icon"></ion-icon>
          </div>
          <p>{{ item.label }}</p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
